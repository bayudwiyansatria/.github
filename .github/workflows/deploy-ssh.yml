name: Deploy SSH
on:
  workflow_call:
    inputs:
      OS_VERSION:
        type: string
        required: false
        default: ubuntu-24.04
      #---------------------------------------------------------------------------------------------------------------------
      # Deployment
      #---------------------------------------------------------------------------------------------------------------------
      ENVIRONMENT:
        type: string
        required: false
        default: development
      SSH_HOST:
        type: string
        required: true
      SSH_PORT:
        type: number
        required: false
        default: 22
      SSH_SCRIPT:
        type: string
        required: true
    secrets:
      SSH_USERNAME:
        required: true
      SSH_PRIVATE_KEY:
        required: true
jobs:
  #---------------------------------------------------------------------------------------------------------------------
  # Build
  #---------------------------------------------------------------------------------------------------------------------
  deploy:
    name: deploy
    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ${{ inputs.OS_VERSION }}
    steps:
    #-------------------------------------------------------------------------------------------------------------------
    # Checkout Repository
    #-------------------------------------------------------------------------------------------------------------------
    - name: Prepare
      uses: actions/checkout@v3
    #-------------------------------------------------------------------------------------------------------------------
    # Distribute Artifact
    #-------------------------------------------------------------------------------------------------------------------
    - name: SSH Deployment
      uses: appleboy/ssh-action@v1.2.1
      with:
        host: ${{ inputs.SSH_HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ inputs.SSH_PORT }}
        script: ${{ inputs.SSH_SCRIPT }}
