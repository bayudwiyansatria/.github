name: Release GitHub Pages
on:
  workflow_call:
    inputs:
      #---------------------------------------------------------------------------------------------------------------------
      # Platform
      #---------------------------------------------------------------------------------------------------------------------
      GITHUB_PAGES_URL:
        type: string
        required: false
        default: "11"
      #---------------------------------------------------------------------------------------------------------------------
      # Artifact
      #---------------------------------------------------------------------------------------------------------------------
      ARTIFACT_NAME:
        type: string
        required: false
        default: dist
      ARTIFACT_PATH:
        type: string
        required: false
        default: dist
      ARTIFACT_ROOT:
        type: string
        required: false
        default: dist
jobs:
  release:
    name: Deploy GitHub Pages
    environment:
      name: github-pages
      url: ${{ inputs.GITHUB_PAGES_URL }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
        - ubuntu-24.04
    steps:
    # Prepare Repository
    - name: Checkout
      uses: actions/checkout@v3
    # Download Artifact
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.ARTIFACT_NAME }}
        path: ${{ inputs.ARTIFACT_PATH }}
    # Setup GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # Upload Release
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ${{ inputs.ARTIFACT_ROOT }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # Release
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}