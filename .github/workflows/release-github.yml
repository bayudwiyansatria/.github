name: Release GitHub
on:
  workflow_call:
    inputs:
      #---------------------------------------------------------------------------------------------------------------------
      # Version
      #---------------------------------------------------------------------------------------------------------------------
      MAJOR_VERSION:
        type: string
        required: false
        default: "0"
      MINOR_VERSION:
        type: string
        required: false
        default: "0"
      INCREMENTAL_VERSION:
        type: string
        required: false
        default: "0"
      #---------------------------------------------------------------------------------------------------------------------
      # Deployment
      #---------------------------------------------------------------------------------------------------------------------
      ENVIRONMENT:
        type: string
        required: false
        default: development
      #---------------------------------------------------------------------------------------------------------------------
      # Artifact
      #---------------------------------------------------------------------------------------------------------------------
      ARTIFACT_PACKAGES_TYPE:
        type: string
        required: false
        default: package.json
      ARTIFACT_ASSET:
        type: string
        required: false
        default: lib
      ARTIFACT_NAME:
        type: string
        required: false
        default: lib
      ARTIFACT_PATH:
        type: string
        required: false
        default: lib
      #---------------------------------------------------------------------------------------------------------------------
      # Coverage
      #---------------------------------------------------------------------------------------------------------------------
      COVERAGE_ENABLED:
        type: boolean
        required: false
        default: false
      COVERAGE_NAME:
        type: string
        required: false
        default: coverage
      COVERAGE_PATH:
        type: string
        required: false
        default: dist/coverage
      #---------------------------------------------------------------------------------------------------------------------
      # Docs
      #---------------------------------------------------------------------------------------------------------------------
      DOCS_ENABLED:
        type: boolean
        required: false
        default: false
      DOCS_NAME:
        type: string
        required: false
        default: docs
      DOCS_PATH:
        type: string
        required: false
        default: dist/docs
    secrets:
      #---------------------------------------------------------------------------------------------------------------------
      # GitHub
      #---------------------------------------------------------------------------------------------------------------------
      GITHUB_PAT:
        required: true
env:
  tag_name: ${{ inputs.MAJOR_VERSION }}.${{ inputs.MINOR_VERSION }}.${{ inputs.INCREMENTAL_VERSION }}
jobs:
  #---------------------------------------------------------------------------------------------------------------------
  # Release
  #---------------------------------------------------------------------------------------------------------------------
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
        - ubuntu-24.04
    steps:
    # Prepare Repository
    - name: Prepare
      uses: actions/checkout@v4
      with:
        ref: ${{ env.tag_name }}
    # Download Artifact Binary
    - name: Download Assets
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.ARTIFACT_NAME }}
        path: ${{ inputs.ARTIFACT_PATH }}
    # Download Artifact Coverage
    - name: Download Coverage
      if: ${{ inputs.COVERAGE_ENABLED == true }}
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.COVERAGE_NAME }}
        path: assets/coverage
    # Download Artifact Docs
    - name: Download Documentation
      if: ${{ inputs.DOCS_ENABLED == true }}
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.DOCS_NAME }}
        path: assets/docs
    # Packaging
    - name: Packaging Assets
      run: zip -r ${{ env.tag_name }}.zip ${{ inputs.ARTIFACT_PACKAGES_TYPE }} ${{ inputs.ARTIFACT_ASSET }} assets LICENSE README.md SUPPORT.md SECURITY.md CODE_OF_CONDUCT.md CHANGLOG.md NOTICE
    # Release
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.tag_name }}
        release_name: Release ${{ env.tag_name }}
        body_path: docs/release-notes/${{ env.tag_name }}.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
    # Upload Release
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./${{ env.tag_name }}.zip
        asset_name: ${{ github.event.repository.name }}-${{ env.tag_name }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}